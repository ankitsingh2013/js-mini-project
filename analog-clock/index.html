<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="needle hr" style="--h:60px; --clr:red"><span></span></div>
        <div class="needle mn" style="--h:80px; --clr:blue"><span></span></div>
        <div class="needle ss" style="--h:100px; --clr:white"><span></span></div>
        <ul>
            <li style="--k:1"><span>1</span></li>
            <li style="--k:2"><span>2</span></li>
            <li style="--k:3"><span>3</span></li>
            <li style="--k:4"><span>4</span></li>
            <li style="--k:5"><span>5</span></li>
            <li style="--k:6"><span>6</span></li>
            <li style="--k:7"><span>7</span></li>
            <li style="--k:8"><span>8</span></li>
            <li style="--k:9"><span>9</span></li>
            <li style="--k:10"><span>10</span></li>
            <li style="--k:11"><span>11</span></li>
            <li style="--k:12"><span>12</span></li>
        </ul>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
